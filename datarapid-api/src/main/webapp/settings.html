<h1></h1>
<!-- <div style="background: #F7F7F7;"> -->
<!-- <div class="accountPage" id="wrapperAccnt"> -->
<div class="settingsPage">
	<form class="form-horizontal" >
		<h1>Role Information</h1>
		</br>
		<div class="row">
			</br> <label for="userName" class="col-sm-2 form-control-label">User
				Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="userName"
					placeholder="User Name">
			</div>
		</div>
		<div class="row">
			<label for="roleName" class="col-sm-2 form-control-label">Role
				Name</label>
			<div class="col-sm-5">
				<select class="form-control" id="roleName">
					<option value="ROLE_ADMIN">Admin</option>
					<option value="ROLE_NORMAL_USER">Normal User</option>
					<option value="ROLE_GROUP_USER">Group User</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label for="roleDesc" class="col-sm-2 form-control-label">Role
				Description</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="roleDesc"
					placeholder="Role Description">
			</div>
		</div>
		<div class="row">
			<label for="roleType" class="col-sm-2 form-control-label">Role
				Type</label>
			<div class="col-sm-5">
				<select class="form-control" id="roleType">
					<option value="individual">Individual</option>
					<option value="group">Group</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label for="groupUsers" class="col-sm-2 form-control-label">Group
				Users</label>
			<div class="col-sm-5">
				<select multiple class="form-control" id="groupUsers">
				</select>
			</div>
		</div>
		<div class="row">
			<label for="usageType" class="col-sm-2 form-control-label">Usage
				Type</label>
			<div class="col-sm-5">
				<select class="form-control" id="usageType">
					<option value="UNLIMITED">Unlimited</option>
					<option value="PERIOD_BASED">Period Based</option>
					<option value="DAYS_BASED">Days Based</option>
					<option value="RECORD_COUNT_BASED">Record Count Based</option>
					<option value="SIZE_BASED">Size Based</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label for="startDate" class="col-sm-2 form-control-label">Start
				Date</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="startDate"
					placeholder="Start Date">
			</div>
		</div>
		<div class="row">
			<label for="endDate" class="col-sm-2 form-control-label">End
				Date</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="endDate"
					placeholder="End Date">
			</div>
		</div>
		<div class="row">
			<label for="recordCountLimit" class="col-sm-2 form-control-label">Record
				Count Limit</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="recordCountLimit"
					placeholder="Record Count Limit">
			</div>
		</div>
		<div class="row">
			<label for="usageLimit" class="col-sm-2 form-control-label">Usage
				Limit</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="usageLimit"
					placeholder="Usage Limit">
			</div>
		</div>
		<div class="row">
			<label for="daysLimit" class="col-sm-2 form-control-label">Days
				Limit</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="daysLimit"
					placeholder="Days Limit">
			</div>
		</div>
		<div class="row" style="display:none">
			<div class="col-sm-offset-2">
				<button id="saveSettingsBtn" type="submit" class="btn btn-secondary">Update</button>
				<button id="cancelSettingsBtn" type="button"
					class="btn btn-secondary">Cancel</button>
			</div>
		</div>
		<br></br>
	</form>
</div>
