# Basic Configurations
numberOfRows=1000
threadCount=7
tempDirectory=D:\\\\tmp\\\\datagentempfiles
dbTypeDropDownLimit=1000

# Admin user
datagenadmin=admin

# R connect details
rconnectip=10.76.99.41
rconnectport=6311

# File Transfer details
defaultFileTransferType=download
fileTransferType=download
fileName=
host=
userId=
password=
remoteDirectory=
localDirectory=

# Persistance Details
jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://database:3306/datagen
jdbc.username =root
jdbc.password =root
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.show_sql = true
hibernate.format_sql = false

# UI configs
dataGenFileTypes=CSV
constantBuilderDataTypes=Digits,Number,Currency,Regex,Date,Alpha,AlphaWithSpaces,SSN,State,StateShort,Country,SymbolNASDAQ,SymbolNotNASDAQ,SecurityNameNASDAQ,SecurityNameNotNASDAQ,PhoneDomesticUSA,PhoneDomesticUSAWithExt,Zip,Set
